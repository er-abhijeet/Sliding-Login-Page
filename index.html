<!DOCTYPE html>
<html>
    <head>
        <title>Sliding Login Page</title>
        <link rel="stylesheet" href="style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> 
    </head>
    <body>
        <div class="cont">
            <div class="left-pane">
                <h6 style="padding-bottom: 14px;">Sign In</h6>
                <div class="logo-pane">
                    <a href="#" class='bx bxl-google'></a>
                    <a href="#" class='bx bxl-facebook'></a>
                    <a href="#" class='bx bxl-github'></a>
                    <a href="#" class='bx bxl-linkedin'></a>
                </div>
                <p>Login With Email & Password</p>
                <form action="" class="form">
                    <input type="email" placeholder="Enter E-mail">
                    <input type="password" placeholder="Enter Password">
                </form>
                <a style="display: block;">Forgot Password?</a>
                <button onclick="console.log('inline');" id="btt" class="bt">SIGN IN</button>
            </div>
            <div class="layer"></div>
            <div class="right-pane">
                <h6>Hii Coders</h6>
                <p>Join "Coding Class" to Improve Your Coding Skills</p>
                <button class="bt2">SIGN UP</button>
            </div>
            <div class="right-pane-up ">
                <h6 style="margin-bottom: 10px;">Create Account</h6>
                <div class="logo-pane">
                    <a href="#" class='bx bxl-google'></a>
                    <a href="#" class='bx bxl-facebook'></a>
                    <a href="#" class='bx bxl-github'></a>
                    <a href="#" class='bx bxl-linkedin'></a>
                </div>
                <p>Register with E-mail</p>
                <form action="" class="form">
                    <input type="text" placeholder="Name">
                    <input type="email" placeholder="Enter E-mail">
                    <input type="password" placeholder="Enter Password">
                </form>
                <button class="bt">SIGN UP</button>
            </div>
            <div class="left-pane-up">
                <h6>Welcome To The coding class</h6>
                <p>Sign in With ID & Passoword</p>
                <button class="bt2" id="b2">SIGN IN</button>
            </div>
            <div class="red-bar"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
